<html lang="en">

  <body>
    <div class="parent">
      
      <section class="sky">
  <section class="text">

  <section class="land">
  </section>

  <div class="christmastree">
    <div class="trunk"></div>
    <div class="tree tree1"></div>
    <div class="tree tree2"></div>
    <div class="tree tree3"></div>
    <div class="tree tree4"></div>

  </div>

		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/25839/critters.svg" width="300px">

    </div>

            </div>
            <div class="side bottom"></div>
          </div>
        </div>

      <div id="card">
        <h4 class="title-card">💘little coder💘</h4>

        <img

          class="honey"

          you wish for this year. You deserve the best! Thanks for being such a
          great brother.💘
        </h4>
      </div>
    </div>
    <audio autoplay loop  id="playAudio">
      <source src="noel.mp3">
    </audio>
